subs: find_primes
tests: |-
  for my $case (@test_cases) {
      is(
          find_primes( $case->{input}{limit} ),
          $case->{expected},
          $case->{description},
      );
  }

example: |-
  sub find_primes {
      my ($limit) = @_;
      my %numbers = map {$_ => 1} 2..$limit;
      my @primes;

      while (%numbers) {
          push @primes, [sort {$a <=> $b} keys %numbers]->[0];

          my $i = $primes[-1];
          while ($i <= $limit) {
              delete $numbers{$i};
              $i += $primes[-1];
          }
      }

      return [@primes];
  }

stub: |-
  sub find_primes {
      my ($limit) = @_;
      return undef;
  }
